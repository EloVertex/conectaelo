<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rumo certo – Cadastro</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      <img src="assets/logo.png" alt="Logo Conecta Elo" class="login-logo" />

      <h1 class="login-title">Criar Conta</h1>
      <p class="login-subtitle">Junte-se à Conecta Elo e comece sua jornada</p>

      <form id="cadastroForm" class="login-form">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="password" id="senha" placeholder="Crie uma senha" required />
        <button type="submit" class="btn">Cadastrar</button>
      </form>

      <p class="login-footer">
        Já tem conta? <a href="index.html">Entrar</a>
      </p>
    </div>
  </div>

  <script type="module" src="assets/js/cadastro.js"></script>
</body>
</html>
