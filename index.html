<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conecta Elo – Login</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="login-body">

  <div class="login-container">
    <div class="login-box">
      <img src="assets/logo.png" alt="Logo Conecta Elo" class="login-logo" />

      <h1 class="login-title">Bem-vindo ao seu futuro</h1>
      <p class="login-subtitle">Descubra. Aprenda. Conquiste seu futuro.</p>

      <form id="loginForm" class="login-form">
        <input type="email" id="email" placeholder="E-mail" required />
        <input type="password" id="senha" placeholder="Senha" required />
        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="login-footer">
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/email-login.js"></script>
</body>
</html>
