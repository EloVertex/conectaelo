<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Elo Vertex</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="page-header">
    <img src="assets/logo.png" class="logo-pequena-central" />
    <h2 class="frase-impacto">Conectando Jovens ao Futuro</h2>
  </header>

  <main class="content">
    <h2>Bem-vindo ao Elo Vertex</h2>
    <p>Faça login para acessar o painel principal</p>

    <form id="form-login">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
  </main>

  <script src="assets/script.js"></script>
</body>
</html>
