<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin — Mentoria</title>
<link rel="stylesheet" href="css/style.css"></head>
<body>
  <header class="top"><div class="wrap"><div class="logo">Elo Vertex</div><nav class="nav"><a href="index.html">Início</a><a class="active" href="admin.html">Admin</a></nav></div></header>

  <main class="wrap container">
    <section class="card">
      <h2>Login Admin</h2>
      <input id="adminUser" placeholder="Usuário admin">
      <input id="adminPass" type="password" placeholder="Senha admin">
      <div style="margin-top:8px">
        <button id="btnAdminLogin" class="btn">Entrar</button>
      </div>
      <div id="adminMsg" class="info"></div>
    </section>

    <section class="card" id="adminPanel" style="display:none;margin-top:12px">
      <h2>Painel Administrativo</h2>

      <h3>Agendamentos</h3>
      <table id="adminAgend" class="table"></table>

      <h3 style="margin-top:12px">Criar material</h3>
      <form id="fAdminMaterial">
        <input id="amTitulo" placeholder="Título" required />
        <input id="amLink" placeholder="Link" required />
        <label><input id="amPremium" type="checkbox" checked /> Premium</label>
        <button class="btn" type="submit">Criar</button>
      </form>

      <h3 style="margin-top:12px">Enviar mensagem para aluno</h3>
      <form id="fAdminChat">
        <input id="amTarget" placeholder="username do aluno (opcional)" />
        <input id="amMsg" placeholder="Mensagem" required />
        <button class="btn" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer"><div class="wrap">© 2025 Elo Vertex</div></footer>
<script src="js/mentoria.js"></script>
</body>
</html>
