<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Login — Elo Vertex</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="wrap" style="max-width:420px;margin:48px auto">
    <div class="card">
      <h2>Entrar</h2>
      <label>Usuário</label>
      <input id="inpUser" placeholder="username">
      <label>Senha</label>
      <input id="inpPass" type="password" placeholder="senha">
      <div style="display:flex;gap:8px;margin-top:10px">
        <button id="btnLogin" class="btn">Entrar</button>
        <button id="btnAdminLogin" class="btn ghost">Entrar como Admin</button>
      </div>
      <div id="loginMsg" class="info"></div>

      <hr style="margin:16px 0">
      <div class="info">
        Usuário de teste: <b>marcos</b> / <b>marcosteste</b><br>
        Admin: <b>admin</b> / <b>admin123</b>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
